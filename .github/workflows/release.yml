name: Releaser

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to release (e.g. v0.4.1)'
        required: false
        type: string

jobs:
  npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Pantry
        uses: home-lang/pantry-setup@v1

      - name: Install Dependencies
        run: bun install

      - name: Publish
        run: pantry npm:publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
